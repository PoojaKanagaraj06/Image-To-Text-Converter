<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .copy-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
        .img-preview {
            max-width: 300px;
            max-height: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-1-full.jpg"); /* Replace 'your_background_image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
        
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Add transparency to the background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-preview__img {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin-bottom: 10px;
        }

        .image-preview__text {
            color: #777;
            font-style: italic;
        }

        .text-output {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
        }

        .text-output h2 {
            color: cyan;
        }

        .text-output p {
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>
    <img src="https://store-images.s-microsoft.com/image/apps.39241.13695268441854138.b66d38c1-5399-4eb1-919c-81ca75db686f.2c431d86-0de1-4c9a-a4ca-53cc8332ef13?h=464" style="max-width: 50px; max-height: 50px;"><span style="color: #FFF;">CONVERT YOUR IMAGE TO TEXT</span> </img>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Image to Text Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="file" class="btn btn-primary btn-block">Choose Image</label>
                <input id="file" type="file" style="display: none;">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-block" id="openCameraBtn">Open Camera</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <video id="previewVideo" class="img-thumbnail img-preview" style="display: none;"></video>
                    <p class="mt-3" id="previewText">No image selected</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mt-4">
                    <h2>Extracted Text:</h2>
                    <p id="extractedText">Text will appear here after uploading an image.</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <button type="button" class="btn btn-primary btn-block" id="captureBtn" style="display: none;">Capture Image</button>
            </div>
        </div> <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <button type="button" class="btn btn-primary btn-block" id="copyTextBtn" style="background-color: #4CAF50;">Copy Text</button>
            </div>
        </div>
         <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <button type="button" class="btn btn-success btn-block" id="downloadDocBtn">Download Document</button>
                
            </div>
        </div>
    </div>
   
    
    <P><span style="color: #FFF;">Â©ALL COPYRIGHTS RESERVED 2024-2025</span></P>
    

    <script>
        let stream;
        let video;

        document.getElementById('file').addEventListener('change', function () {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('/capture_text', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('extractedText').innerText = data.text;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('openCameraBtn').addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(str => {
                    stream = str;
                    video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.classList.add('img-preview');
                    document.getElementById('previewText').innerText = 'Camera Preview';
                    document.getElementById('previewVideo').replaceWith(video);
                    document.getElementById('captureBtn').style.display = 'block';
                })
                .catch(err => {
                    console.error('Error accessing the camera:', err);
                });
        });

        document.getElementById('captureBtn').addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgDataUrl = canvas.toDataURL('image/png');

            fetch('/capture_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imgDataUrl })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('extractedText').innerText = data.text;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        function downloadTextDocument(text) {
            // Create a Blob object containing the text
            const blob = new Blob([text], { type: 'text/plain' });

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'extracted_text.txt'; // Specify the filename for the text file

            // Programmatically click the anchor element to trigger the download
            document.body.appendChild(a);
            a.click();

            // Remove the anchor element from the document
            document.body.removeChild(a);
        }

        // Event listener for the download document button
        document.getElementById('downloadDocBtn').addEventListener('click', function() {
            const extractedText = document.getElementById('extractedText').innerText;
            downloadTextDocument(extractedText);
        });
        document.getElementById('copyTextBtn').addEventListener('click', function() {
    const extractedText = document.getElementById('extractedText').innerText;
    copyToClipboard(extractedText);
    alert('Text copied to clipboard!');
});

function copyToClipboard(text) {
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
}

        </script>
</body>

</html>
